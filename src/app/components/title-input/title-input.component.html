
<div class="wrapper" (click)="onClick()">
  @if(isEditing()){
    <input
      value="{{value()}}"
      type="text" minlength="1" maxlength="50"
      placeholder="Title:"
      (change)="onValueChange($event)"
      (blur)="onInputBlur()"
    />

  }@else{
    <span>{{value()}}</span>
    <app-icon [icon]="'faPen'"/>
  }
</div>
