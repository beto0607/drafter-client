<canvas
  #canvas
  (document:mousemove)="onMouseMove($event)"
  (document:mousedown)="onMouseDown($event)"
  (document:mouseup)="onMouseUp($event)"
></canvas>

@let _elements = elements();
@if(_elements){
  <div class="elements-container">
    @for(element of _elements; track element.id){
      <app-element
        [element]="element"
      />

    }
  </div>
}
